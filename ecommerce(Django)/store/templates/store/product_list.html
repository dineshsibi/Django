<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            background: #fff;
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card .card-body {
            padding: 15px;
            text-align: center;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-price {
            font-size: 1rem;
            color: #6c757d;
        }
        .buy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My E-commerce</a>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center mb-5">IOT DEVICES</h1>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="card-body">
                        <h2 class="product-title">{{ product.name }}</h2>
                        <p class="product-price">Price: ${{ product.price }}</p>
                        <form method="post" action="{% url 'order' product.id %}">
                            {% csrf_token %}
                            <button type="submit" class="buy-btn w-100">Buy Now</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 My E-commerce | All Rights Reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
